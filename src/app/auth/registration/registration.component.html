<div class="displayTable">
  <div class="displayTableCell">
    <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">

      <div class="authBlock">
        <h3>Create your account</h3>

        <h5> Lorem Ipsum is simply dummy text of the printing and

          <label for="firstName">First name</label>
          <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">

        </div>

        <div class="formGroup">
          <label for="lastName">Last name</label>
          <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="">

        <div class="formGroup">
          <label for="Email">Email</label>
          <input ngModel #email="ngModel" name="email" type="email" class="form-control">

        <div class="formGroup">
          <label for="password">Password</label>
          <input ngModel #password="ngModel" name="password" type="password" class="form-control">

        </div>
        <div class="formGroup">
          <label>Confirm Password</label>
          <input name="password" type="password" class="form-control">

        </div>



        <input type="radio" value="Female" name="gender"> By creating an account, yoo agree to our <br>
