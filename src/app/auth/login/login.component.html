<html>

<head>

</head>
<div class="displayTable">
  <div class="displayTableCell">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

      <div class="authBlock">
        <h3 style="color: #4d4d4d">Log in to <br /> your account</h3>
        <div class="formGroup">
          <label for="email">Email Adress</label>
          <input ngModel #email="ngModel" name="email" type="email" class="form-control">
        </div>

        <div class="formGroup">
          <label for="password">Password</label>
          <input ngModel #password="ngModel" name="password" type="password" class="form-control">

        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>

        <div class="formGroup">
          <span class="or"><span class="orInner">Or</span></span>
        </div>

        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="formGroup">
          <button type="button" class="btn googleBtn">
            <i class="fab fa-google-plus-g"></i>
            G+ Connect with Google
          </button>
        </div>

        <div class="redirectToLogin">
          <span>Don't have an account?<span style="color: blue" class="redirect" routerLink="/register"> Sign
              Up</span></span>
        </div>

      </div>
    </form>
  </div>
  <img class="img-responsive" src="assets/Group.png" width="460" height="345">
</div>


</html>
